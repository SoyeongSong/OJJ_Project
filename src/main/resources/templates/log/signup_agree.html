            약  관
            
            제 1 장   총     칙
            
            
            제 1 조 ( 목 적 )
            이 약관은 온양정씨종친회(이하 종친회)이 운영하는 homepage(http://abc.co.kr)를 사용하고자 하는 회원들에 대해 종친회이 제공하는 모든 서비스의 이용조건 및 절차에 관한 사항과 기타 필요한 사항을 전기통신사업법 및 동법 시행령이 정하는 대로 준수토록 규정함을 그 목적으로 한다.
            
            
            
            제 2 장   회원가입 및 서비스 이용
            
            
            제 2 조 ( 회원가입 자격 )
            1. 회원가입 자격은  본 서비스의 사용을 신청한자에 한한다.
            
            제 3 조 ( 서비스이용 계약의 성립 )
            1. 서비스이용의 계약은 이용자의 이용신청에 대한 종친회의 이용승낙과 약관내용에 대한 이용자의 동의로 성립된다.
            2. 회원에 가입하여 서비스를 이용하고자 하는 희망자는 종친회에서 요청하는 개인 신상 정보를 제공해야 한다.
            3. 이용자의 이용신청에 대하여 종친회이 이를 승낙한 경우, 종친회은 회원 ID와 기타 종친회이 필요하다고 인정하는 내용을 이용자에게 통지한다.
            4. 종친회은 다음 각 호에 해당하는 경우에는 서비스 이용을 승낙하지 아니 할 수 있다.
            가. 타인의 명의를 사용하여 신청한 경우
            나. 본인의 실명으로 신청하지 않는 경우
            다. 이용 계약 신청서의 내용에 허위, 기재누락, 오기가 있는 경우
            라. 사회의 안녕과 질서 혹은 미풍양속을 저해할 목적으로 신청한 경우
            마. 타 조직 또는 종친회에 갈등이나 반목을 야기할 목적으로 신청한 경우
            바. 가입 신청자가 본 약관 제8조에 의하여 회원자격을 상실한 적이  있는 경우 단, 회원자격 상실 후 3년이 경과한 자로서 종친회에  회원 재가입 신청을 하는 경우에는 예외로 한다.
            
            
            제 4 조 ( 서비스의 이용시간 및 제한 )
            1. 서비스의 이용은 종친회의 업무상 또는 기술상 특별한 장애가 없는 한 연중 무휴, 1일 24시간 사용할 수 있음을 원칙으로 한다.
            2. 전항의 서비스 이용시간은 통신장애, 시스템 정기점검, 서비스 개발, 긴급조치 등 불가피한 사유에 의하여 제한되거나 중단될 수 있다.
            3. 종친회은 서비스의 이용을 제한하고자 할 경우에는 그 사유, 일시 및 기간을 정하여 홈페이지에 게시, 전자우편, 전화, 서면 등의 방법에 의하여 회원에게 통지하여야 한다. 단, 제 2항의 사유 등을 포함하여 종친회이 긴급하게 이용을 제한하여야 할 사유가 발생한 경우에는 통지하지 아니 할 수 있다.
            
            
            
            제 3 장   의     무
            
            
            제 5 조 ( 회원의 의무 )
            1. 회원은 다음에 게시된 행위를 하여서는 안된다.
            가. 회원가입신청 또는 변경 시 허위내용을 등록하는 행위.
            나. 온양에 게시된 정보를 변경하는 행위.
            다. 온양 기타 제3자의 인격권 또는 지적재산권을 침해 하거나 업무를 방해하는 행위.
            라. 다른 회원의 ID를 도용하는 행위.
            마. 외설 또는 폭력적인 메시지, 기타 공서양속에 반하는 정보를 공개 또는 게시하는 행위.
            2. 제1항에 해당하는 행위를 한 회원일 경우, 온양 는 본 약관 제8조에서 정한 바에 따라 회원의 자격을 적절한 방법으로 제한 및 정지ㆍ상실 시킬 수 있다.
            3. 회원은 그 귀착사유로 인하여 온양 나 다른 회원이 입은 손해를 배상할 책임이 있다.
            4. 회원은 이 약관 및 관계법령에서 규정한 사항을 성실히 준수하여야 한다.
            5. 회원은 본인의 신상관련 사항이 변경되었을때 인터넷을 통하여 이를 수정하여야 한다.
            
            제 6 조 ( 종친회의 의무 )
            1. 종친회은 특별한 사정이 없는 한 회원이 신청한 서비스 제공 개시일에 서비스를 이용할 수 있도록 해야 한다.
            2. 종친회은 이 약관에서 정한 바에 따라 계속적, 안정적으로 서비스를 제공해야 할 의무가 있다.
            3. 종친회은 회원으로부터 소정의 절차에 의해 제기되는 의견에 대해서는 적절한 절차를 거쳐 처리한다.
            4. 종친회은 회원정보에 대한 보안을 철저히 유지하여야 하며, 서비스목적 이외에 어떤 다른 목적으로 타 기관 및 개인에게 양도 할 수 없다.
            
            
            
            제 4 장   계약해지 및 서비스이용 제한
            
            
            
            제 7 조 ( 계약해지 )
            1. 회원이 이용계약을 해지하고자 하는 때에는 회원 본인이 직접 해지서비스를 이용하여 서비스 해지신청을 함으로써 해지가 가능하다.
            2. 회원이 관리자에게 이메일, 팩스 등의 도구를 이용하여 해지를 통보하면 관리자는 이를 해지하여야 한다. 
            
            제 8 조 ( 공개 게시물의 삭제 및 서비스이용의 제한 )
            종친회은 회원이 다음 사항에 해당하는 행위를 하였을 경우, 당사자에게 사전 통지없이 해당공개 게시물을 삭제할 수 있고, 해당 이용자의 회원자격을 제한, 정지 또는 상실 시킬 수 있다.
            1. 타인을 비방하거나 중상모략으로 개인 및 단체의 명예를 손상시키는 경우
            2. 타인의 ID 및 비밀번호를 도용한 경우
            3. 공공질서 및 미풍양속에 반하는 경우
            4. 범죄적 행위에 관련되는 경우
            5. 같은 사용자가 다른 ID로 이중 등록을 한 경우 
            6. 서비스에 위해를 가하는 등 건전한 이용을 저해하는 경우
            7. 기타 관련 법령이나 통신관리위원회가 정한 이용조건에 위배되는 경우
            
            제 9 조 ( 면책 )
            종친회은 다음 각 호의 사유로 인하여 회원에게 발생한 손해에 대해서는 책임지지 아니한다.
            단, 종친회이 책임 있다고 판단되는 상당한 인과관계가 있는 경우에는 그러하지 아니한다.
            1. 통신기기, 회선 및 컴퓨터의 장애나 거래의 폭주 등 부득이한 사정으로 서비를 제공하지 못하거나 서비스 제공이 지연된 경우
            2. 회원이 회원 ID, 비밀번호 등을 본인의 관리 소홀로 인해 제 3자에게 누출한 경우
            3. 회원의 전산조작이나 사용 오류 등으로 인한 경우
            4. 기타 천재지변 등의 불가피한 사유로 인한 경우
            
            제 10 조 ( 링크 사이트에 대한 책임 )
            1. 종친회는 회원에게 웹사이트 및 관련기관의 웹사이트, 또는 자료에 대한 링크를 제공 할 수 있다.
            이 경우 종친회는 외부 사이트에 대한 아무런 통제권이 없으므로, 그로부터 제공받은 서비스나 자료의 유용성에 대해 책임질 수 없으며, 보증하지 않는다.
            2. 회원은 링크된 외부 사이트의 서비스나 자료를 신뢰함으로써 또는 이와 관련하여 발생하거나 발생되었다고 주장하는 어떠한 손해나 손실에 대해서도 종친회에게 책임이 없음을 인정하고 이에 동의한다.
            
            제 11 조 ( 저작권의 귀속 및 이용제한 )
            1. 종친회이 작성한 웹화면(문구 및 디자인)에 관한 저작권, 기타 지적재산권은 종친회에 귀속한다.
            2. 회원은 종친회의 서비스를 이용함으로써 얻은 정보를 종친회의 사전 승낙 없이 복제, 송신, 출판, 배포, 방송, 기타방법에 의하여 영리목적으로 이용하거나 제 3자에게 이용하게 하여서는 안 된다.
            단, 회원이 영리목적 없이 사적으로 이용하는 경우에는 그러하지 않는다.
            
            제 12 조 ( 약관의 효력과 변경 )
            1. 이 약관은 이용자에게 회원가입 시 또는 공지사항을 통해 공시함으로써 효력을 발생한다.
            2. 종친회은 약관의 변경이 필요한 사유가 발생할 경우에는 약관의 변경이 가능하며,  변경된 약관은 전항과 같은 방법으로 효력을 발생한다.
            
            제 13 조 ( 약관 외 준칙 )
            이 약관에 명시되지 않은 사항이 관계 법령에 규정되어 있을 경우에는 그 규정에 따른다.
            
            제 14 조 ( 재판관할 )
            종친회과 이용자 간에 발생한 서비스 이용에 관한 분쟁에 대해서는 대한민국 법을 적용하며, 본 분쟁으로 인한 소는 민사소송법상의 관할을 가지는 대한민국의 법원에 제기한다.
            
            
            
            부       칙
            
            
            1. 본 약관은 홈페이지가 정식으로 서비스를 시작하는 날부터 효력을 발생한다.
            
            2. 본 약관은 서기  2004 년  7 월  7 일 부터 적용하고, 종전의 약관은 본 약관으로 대체한다.

            '온양정씨종친회' 은 (이하 '종친회'는) 고객님의 개인정보를 중요시하며, "정보통신망 이용촉진 및 정보보호"에 관한 법률을 준수하고 있습니다. 회사는 개인정보취급방침을 통하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.
            
            회사는 개인정보취급방침을 개정하는 경우 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.
            
            
            본 방침은 : 2015 년 5 월 20 일 부터 시행됩니다.
            
            
            수집하는 개인정보 항목
            
            회사는 회원가입, 상담, 서비스 신청 등등을 위해 아래와 같은 개인정보를 수집하고 있습니다.
            
            - 수집항목 : 이름 , 생년월일 , 성별 , 로그인ID , 비밀번호 , 비밀번호 질문과 답변 , 자택 전화번호 , 자택 주소 , 휴대전화번호 , 이메일 ,
            직업 , 회사명 , 취미 , 주민등록번호 , 신체정보 , 신용카드 정보 , 은행계좌 정보 , 서비스 이용기록 , 접속 로그 ,
            결제기록 , 법정대리인 이름
            - 개인정보 수집방법 : 홈페이지(회원가입,캠프참가) , 전화/팩스를 통한 회원가입
            
            
            개인정보의 수집 및 이용목적
            
            회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.
            
            - 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산
            콘텐츠 제공 , 구매 및 요금 결제 , 물품배송 또는 청구지 등 발송 , 금융거래 본인 인증 및 금융 서비스
            - 회원 관리
            회원제 서비스 이용에 따른 본인확인 , 개인 식별 , 불량회원의 부정 이용 방지와 비인가 사용 방지 , 연령확인 , 만14세 미만 아동 개인정보
            수집 시 법정 대리인 동의여부 확인 , 불만처리 등 민원처리 , 고지사항 전달
            
            - 마케팅 및 광고에 활용
            신규 서비스(제품) 개발 및 특화 , 이벤트 등 광고성 정보 전달 , 접속 빈도 파악 또는 회원의 서비스 이용에 대한 통계
            
            
            개인정보의 보유 및 이용기간
            
            원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.
            
            보존 항목 : 이름 , 생년월일 , 성별 , 로그인ID , 비밀번호 , 자택 전화번호 , 자택 주소 , 휴대전화번호 , 이메일 , 회사명 ,
            주민등록번호 , 서비스 이용기록 , 결제기록
            보존 근거 : 회원관리
            보존 기간 : 1년
